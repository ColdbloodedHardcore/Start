<!DOCTYPE html>

<head>
    <title>Массивы и объекты JS</title>
    <script type="text/javascript">
        //Создайте массив arr = ['a', 'b', 'c']. Выведите его на экран с помощью функции alert
        var arr = ['a', 'b', 'c'];
        alert(arr);

        //С помощью массива arr из предыдущего номера выведите на экран содержимое первого, второго и третьего элементов.
        var arr = ['a', 'b', 'c'];
        document.write(arr[0] + "<br />");
        document.write(arr[1] + "<br />");
        document.write(arr[2] + "<br />");
        document.write("<hr />");

        //Создайте массив arr = ['a', 'b', 'c', 'd'] и с его помощью выведите на экран строку 'a+b, c+d'.
        var arr = ['a', 'b', 'c', 'd'];

        document.write(arr[0] + arr[1] + "<br />");
        document.write(arr[2] + arr[3] + "<br />");
        document.write("<hr />");

        /*Создайте массив arr с элементами 2, 5, 3, 9. Умножьте первый элемент массива на второй, а третий элемент на четвертый.
        Результаты сложите, присвойте переменной result. Выведите на экран значение этой переменной.*/
        var arr = [2, 5, 3, 9];
        var a = arr[0] * arr[1];
        var b = arr[2] * arr[3];
        var result = a + b;

        document.write(result + "<br />");
        document.write("<hr />");

        // Создайте объект obj. Выведите на экран элемент с ключом 'c' двумя способами: через квадратные скобки и как свойство объекта:
        var obj = {
            a: 1,
            b: 2,
            c: 3
        };

        document.write(obj.c + "<br />");
        document.write(obj["c"] + "<br />");
        document.write("<hr />");

        //Создайте массив заработных плат obj. Выведите на экран зарплату Пети и Коли.
        var obj = {
            Коля: '1000',
            Вася: '500',
            Петя: '200'
        };

        document.write(obj.Коля + "<br />");
        document.write(obj.Петя + "<br />");
        document.write("<hr />");

        /*Создайте объект с днями недели. Ключами в нем должны служить номера дней от начала недели 
        (понедельник - первый и т.д.). Выведите на экран текущий день недели.*/

        var days = {
            first: "Monday",
            second: "2Tuesday",
            third: " Wednesday",
            fourth: "Thursday",
            fifth: "Friday",
            sixth: "Saturday",
            seventh: "Sunday"
        };

        document.write(days.seventh + "<br />");
        document.write("<hr />");

        /*Пусть теперь номер дня недели хранится в переменной day, например там лежит число 3. 
        Выведите день недели, соответствующий значению переменной day.*/
        var day = 3;
        var day = days['third'];

        document.write(day + "<br />");
        document.write("<hr />");
    </script>

</head>
