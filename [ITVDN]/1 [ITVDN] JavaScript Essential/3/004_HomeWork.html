<!DOCTYPE html>

<head>
    <title>Mассив JS</title>
    <script type="text/javascript">
        //Дан массив [ [1, 2, 3], [4, 5, 6], [7,8,9] ]. Выведите на экран цифру 4 из этого массива.
        var arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        document.write(arr[1][0] + "<br />");
        document.write("<hr />");

        //Дан объект {js:['jQuery', 'Angular'], php: 'hello', css: 'world'}. Выведите с его помощью слово 'jQuery'.
        var arr = {
            js: ['jQuery', 'Angular'],
            php: 'hello',
            css: 'world'
        };

        document.write(arr.js[0] + "<br />");
        document.write("<hr />");
    </script>

</head>
