<!DOCTYPE html>

<head>
    <title>Массивы JS</title>
    <script type="text/javascript">
        /*Требуется: Создать массив размерностью N элементов, заполнить его произвольными целыми значениями. 
        Вывести наибольшее значение массива, наименьшее значение массива, общую сумму элементов, 
        среднее арифметическое всех элементов, вывести все нечетные значения.*/
        var arr = [3, 5, 7, 4, 8];
        var max = arr[0];
        var min = arr[0];

        //Вывести наибольшее значение массива
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            };
        }
        document.write('Hаибольшее значение массива = ' + max + '<br />');

        // //Вывести наименьшее значение массива
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        };
        document.write('Hаименьшее значение массива = ' + min + '<br />');

        //Общая сумма элементов
        //1
        var a = arr[0] + arr[1] + arr[2] + arr[3] + arr[4];
        document.write('Общая сумма элементов = ' + a + '<br />');

        //2
        var sum = 0;
        for (i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        document.write('Общая сумма элементов = ' + sum + '<br />');

        //Cреднее арифметическое всех элементов
        //1
        var b = (arr[0] + arr[1] + arr[2] + arr[3] + arr[4]) / arr.length;
        document.write('Cреднее арифметическое всех элементов = ' + b + '<br />');

        //2
        var sum = 0;
        for (i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        sum /= arr.length;
        document.write('Cреднее арифметическое всех элементов = ' + sum + '<br />');


        //Bывести все нечетные значения
        var buffer = [];
        for (var i = 0; i < arr.length; i++) {
            buffer.push(arr[i] % 2 ? arr[i] : '');
        };
        document.write('нечетные значения = ' + buffer + '<br />');
    </script>

</head>
