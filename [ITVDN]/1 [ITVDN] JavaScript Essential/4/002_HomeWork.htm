<!DOCTYPE html>

<head>
    <title>Функции JS</title>
    <script type="text/javascript">
        /*Напишите функцию, которая будет принимать число и определять:  
        1. Является ли введенное число положительным или отрицательным. 
        2. Является ли оно простым  
        3. Делится ли оно на 2, 5, 3, 6, 9 без остатка*/


        function sum() {
            var a = prompt("Введите любое число:");
            a = parseInt(a);

            //Является ли введенное число положительным или отрицательным.
            if (a > 0) {
                document.write("Положительное = " + a + "<br />");
            } else if (a < 0) {
                document.write("Отрицательное = " + a + "<br />");
            } else if (a == 0) {
                document.write("Всего-лишь ноль = " + a + "<br />");
            } else if (" ") {
                document.write("Введи число, иблан" + "<br />");
            }

            //Является ли оно простым
            for (i = 0; i < a; i++) {
                var i = a;
                if (a / a, a / 1, a % 2 !== 0) {
                    document.writeln("Простое = " + a + "<br />");
                } else {
                    document.writeln("Составное = " + a + "<br />");
                }
            }

            //Делится ли оно на 2, 5, 3, 6, 9 без остатка
            for (i = 0; i < a; i++) {
                var i = a;

                if (a % 2 == 0) {
                    document.writeln("0");
                } else if (a % 3 == 0) {
                    document.writeln("0");
                } else if (a % 5 == 0) {
                    document.writeln("0");
                } else if (a % 6 == 0) {
                    document.writeln("0");
                } else if (a % 9 == 0) {
                    document.writeln("0");
                } else {
                    document.writeln("Остаток");
                }
            }
        }

        sum();
    </script>

</head>
