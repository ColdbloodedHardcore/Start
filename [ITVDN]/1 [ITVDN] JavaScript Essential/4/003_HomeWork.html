        function f(x, y, p) {
            Calculate: var a = prompt("Введите число");
            var b = prompt("Введите число");
            var c = prompt("Введите число");
            var d = 0;

            a = parseInt(a);
            b = parseInt(b);
            c = parseInt(c);
