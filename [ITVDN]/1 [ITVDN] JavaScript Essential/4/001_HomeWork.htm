<!DOCTYPE html>

<head>
    <title>Калькулятор JS</title>
    <script type="text/javascript">
        /*Создайте четыре функции для арифметических действий: (Add – сложение, Sub – вычитание, Mul – умножение, Div – деление). 
        Каждая функция должна принимать два параметра и выводить на экран результат вычисления. 
        Функция деления должна делать проверку деления на ноль. Пользователь вводит значения, 
        над которыми хочет произвести операцию и выбрать саму операцию.*/

        function sum(a, b) {
            return a + b;
        }

        function sub(a, b) {
            return a * b;
        }

        function mul(a, b) {
            return a * b;
        }

        function div(a, b) {
            return a / b;
        }

        var oper1 = prompt("Введите число");
        var sign = prompt("Введите знак арифметической операции: +, -, *, /");
        var oper2 = prompt("Введите число");
        var result = undefined;

        oper1 = parseInt(oper1);
        oper2 = parseInt(oper2);

        switch (sign) {
            case "+":
                result = sum(oper1, oper2);
                break;
            case "-":
                result = sub(oper1, oper2);
                break;
            case "*":
                result = mul(oper1, oper2);
                break;
            case "/":
                result = div(oper1, oper2);
                break;
            default:
                document.write("Error");
        }

        if (result != undefined)
            document.write("<p><b>" + oper1 + " " + sign + " " + oper2 + " = " + result);
    </script>

</head>

</html>
