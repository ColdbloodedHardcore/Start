<!DOCTYPE html>

<head>
    <title>Задача if..else JS</title>
    <script type="text/javascript">
        /*Если переменная test равна true, то выведите 'Верно', иначе выведите 'Неверно'. 
        Проверьте работу скрипта при test, равном true, false. Напишите два варианта скрипта - с короткой записью и с длинной.*/
        //True
        var test = true;

        if (test == true) {
            document.write("True" + "<br />");
        } else {
            document.write("True" + "<br />");;
        }

        var test = (test == true) ? document.write("True" + "<br />") : document.write("True" + "<br />");;

        document.write("<hr />");
        
        //False
        var test = false;

        if (test == false) {
            document.write("True" + "<br />");
        } else {
            document.write("False"  + "<br />");
        }

        var test = (test == false) ? document.write("True" + "<br />") : document.write("True" + "<br />");;

        document.write("<hr />");

        /*Если переменная test не равна true, то выведите 'Верно', иначе выведите 'Неверно'. 
        Проверьте работу скрипта при test, равном true, false. Напишите два варианта скрипта - с короткой записью и с длинной.*/
        //True
        var test = true;

        if (test != true) {
            document.write("True" + "<br />");
        } else {
            document.write("True" + "<br />");;
        }

        var test = (test != true) ? document.write("True" + "<br />") : document.write("True" + "<br />");;

        document.write("<hr />");
        
        //False
        var test = false;

        if (test != false) {
            document.write("True" + "<br />");
        } else {
            document.write("False"  + "<br />");
        }

        var test = (test != false) ? document.write("True" + "<br />") : document.write("True" + "<br />");;

        document.write("<hr />");
    </script>

</head>

</html>
