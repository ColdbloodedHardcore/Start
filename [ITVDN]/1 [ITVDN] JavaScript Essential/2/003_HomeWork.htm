<!DOCTYPE html>

<head>
    <title>Задача if..else if..else JS</title>
    <script type="text/javascript">
        /*Напишите код, который будет спрашивать логин (prompt). Если посетитель вводит «Админ», то спрашивать пароль, 
    если нажал отмена (escape) – выводить «Вход отменён», если вводит что-то другое – «Я вас не знаю». Пароль проверять так. 
    Если введён пароль «Чёрный Властелин», то выводить «Добро пожаловать!», иначе – «Пароль неверен», при отмене – «Вход отменён».*/

    var a = prompt("Введите логин");

    if (a == "Админ") {
        var b = prompt("Введите пароль");

        if (b == "Чёрный Властелин") {
            alert("Добро пожаловать!");
        } else if (b == null) {
            alert("Вход отменён");
        } else {
            alert("Пароль неверен");
        } 
    
    } else if (a == null) {
            alert("Вход отменён");
    } else {
            alert("Я вас не знаю");
    }
    </script>

</head>

<body>

</body>

</html>
