<!DOCTYPE html>

<head>
    <title>Задача JS</title>
    <script type="text/javascript">
        /*Переменная num может принимать 4 значения: 1, 2, 3 или 4. Если она имеет значение '1', то в переменную result запишем 'зима', 
    если имеет значение '2' – 'весна' и так далее. Решите задачу через switch-case.*/

        var num = prompt("Введите число: 1, 2, 3 или 4");

        switch (num) {

            case "1": {
                document.write("Winter")
            };
            break;
        case "2": {
            document.write("Spring")
        };
        break;
        case "3": {
            document.write("Summer")
        };
        break;
        case "4": {
            document.write("Autumn")
        };
        break;

        default: {
            document.write("Ебать, ты лох!")
        }
        break;
        }
    </script>

</head>

<body>

</body>

</html>
