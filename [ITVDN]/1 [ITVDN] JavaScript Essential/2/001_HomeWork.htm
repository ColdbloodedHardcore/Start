<!DOCTYPE html>

    <title>Задача if..else JS</title>
    <script type="text/javascript">
        /*Используя конструкцию if..else, напишите код, который будет спрашивать: «Каково «официальное» название JavaScript?».

        var a = 1;
        var b = 0;
        var c = -3;

        if (a == 0) {
            document.write("True" + "<br/>");
        } else {
            document.write("False" + "<br/>");
        }

        if (b == 0) {
            document.write("True" + "<br/>");
        } else {

        }

        var b = 0;

        var a = 1;
        var b = 0;
        var c = -3;

        if (a >= 0) {
            document.write("True" + "<br/>");
        } else {
            document.write("False" + "<br/>");
        }

        if (b >= 0) {
            document.write("True" + "<br/>");
        } else {
            document.write("False" + "<br/>");
        }

        if (c >= 0) {
            document.write("True" + "<br/>");
        } else {
            document.write("False" + "<br/>");
        }
        document.write("<hr/>");

        //Если переменная a меньше или равна нулю, то выведите 'Верно', иначе выведите 'Неверно'. Проверьте работу скрипта при a, равном 1, 0, -3.

        if (a != 0) {

        } else {
