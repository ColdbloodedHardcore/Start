<!DOCTYPE html>

<head>
    <title>Задача JS</title>
    <script type="text/javascript">
        /*Дано два числа A и B где (A<B).  
    Выведите на экран суму всех чисел расположенных в числовом промежутке от А до В.  
    Выведите на экран все нечетные значения, расположенные в числовом промежутке от А до В.*/

        var a = prompt("Введите меньшее число");
        var b = prompt("Введите большее число");
        var a1 = a;
        var res = 0;

        while (a < b) {

            a++;

            if (a < b) {
                res += a;
            }
        }

        document.write("Сумма всех чисел между " + a1 + " и " + b + " = " + res + "<br/><br/>");
        document.write("<hr/>");

        res = 0;
        a = a1;

        while (a < b) {

            a++;

            if (a % 2 != 0 && a < b) {
                document.write("Не четное число: " + a + "<br/>");
            }
        }
    </script>

</head>

<body>

</body>

</html>
