<!DOCTYPE html>

<head>
    <title>First Lesson JS</title>

    <script type="text/javascript">
        /*Создайте 3 переменные   x = 6, y = 15, и z = 4: 
        Выполните и отобразите результат следующих операций для этих переменных:  
        · x += y - x++ * z ; 
        · z = -- x - y * 5 ; 
        · y /= x + 5 % z ;  
        · z = x++ + y * 5 ; 
        · x = y - x++ * z ;*/
        
        var x = 6;
        var y = 15;
        var z = 4;

        result = x += y - x++ * z;
        document.write(result + "<br />");

        result = z = --x - y * 5;
        document.write(result + "<br />");

        result = y /= x + 5 % z;
        document.write(result + "<br />");

        result = z = x++ + y * 5;
        document.write(result + "<br />");

        result = x = y - x++ * z;
        document.write(result + "<br />");
    </script>

</head>

</body>

</html>
