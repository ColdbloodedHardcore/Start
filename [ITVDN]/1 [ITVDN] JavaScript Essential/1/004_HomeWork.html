<!DOCTYPE html>

<head>
    <title>First Lesson JS</title>

    <script type="text/javascript">
        /*Создайте две переменные типа Number и выведите на экран результаты всех арифметических операций над этими двумя переменными.*/

        var a = 15;
        var b = 47;

        var a = parseInt(a);
        var b = parseInt(b);
        
        var sum = a + b;
        document.write("Сумма = " + sum + "<br />");

        var sub = a - b;
        document.write("Разница = " + sub + "<br />");

        var mul = a * b;
        document.write("Умножение = " + mul + "<br />");

        var div = a / b;
        document.write("Деление = " + div + "<br />");

    </script>

</head>

<body>
</body>

</html>
