<!DOCTYPE html>

<head>
    <title>Third Lesson JS</title>
    <script type="text/javascript">
        /*Напишите программу расчета объема - V и площади поверхности - S цилиндра.  
        Объем V цилиндра радиусом - r и высотой – h, вычисляется по формуле: V = πr 2 h. 
        Площадь S поверхности цилиндра вычисляется по формуле: S = 2π rh + 2π r 2 = 2π r (r+ h). 
        Результаты расчетов выведите на экран.*/

        var h = 64;
        var r = 10;
        document.write('Радиус цилиндра = ', r, '<br/> Высота цилиндра = ', h, '<br/>');

        var v = Math.PI * Math.pow(r, 2) * h;
        document.write('Объем цилиндра = ', v, '<br/>');

        var s = (Math.PI * Math.pow(r, 2)) * 2 + (Math.PI * 2 * r * h);
        document.write('Площадь поверхности цилиндра = ', s, '<br/>');
    </script>
