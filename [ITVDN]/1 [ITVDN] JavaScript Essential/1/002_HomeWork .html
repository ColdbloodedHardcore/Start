<!DOCTYPE html>

<head>
    <title>Second Lesson JS</title>
    <script type="text/javascript">
        // Создайте переменную num и присвойте ей значение 3. Выведите значение этой переменной на экран с помощью метода alert.
        var num = 3;
        alert(num);

        //Создайте переменные a=10 и b=2. Выведите на экран их сумму, разность, произведение и частное (результат деления).
        var a = 10;
        var b = 2;

        var sum = a + b;
        document.write(sum + "<br />");

        var sub = a - b;
        document.write(sub + "<br />");

        var mul = a * b;
        document.write(mul + "<br />");

        var div = a / b;
        document.write(div + "<br />");
        document.write("<hr />");

        /*Создайте переменные c=15 и d=2. Просуммируйте их, а результат присвойте переменной result. 
        Выведите на экран значение переменной result.*/
        var c = 15;
        var d = 2;

        var result = c + d;
        document.write(result + "<br />");
        document.write("<hr />");

        //Создайте переменные a=10, b=2 и c=5. Выведите на экран их сумму.
        var a = 10;
        var b = 2;
        var c = 5;

        var result = a + b + c;
        document.write(result + "<br />");
        document.write("<hr />");

        /*Создайте переменные a=17 и b=10. Отнимите от a переменную b и результат присвойте переменной c. 
        Затем создайте переменную d, присвойте ей значение 7. Сложите переменные c и d, а результат запишите в переменную result. 
        Выведите на экран значение переменной result.*/
        var a = 17;
        var b = 10;
        var d = 7;

        var c = a - b;
        var result = c + d;
        document.write(result + "<br />");
        document.write("<hr />");

        // Вычислите среднее арифметическое трех целочисленных значений и выведите его на экран 
        var a = 25;
        var b = 40;
        var c = 35;

        result = (a + b + c) / 3;
        document.write(result + "<br />");
        document.write("<hr />");
    </script>
</head>
