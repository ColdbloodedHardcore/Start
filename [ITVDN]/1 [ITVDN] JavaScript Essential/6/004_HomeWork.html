<!DOCTYPE html>

<head>
    <title>Задачи на функции работы с массивами в JavaScript</title>
    <script type="text/javascript">
        //Даны два массива: [1, 2, 3] и [4, 5, 6]. Объедините их вместе.
        var a = [1, 2, 3];
        var b = [4, 5, 6];
        var c = a.concat(b);
        document.write(c);

        document.write('<hr />');
        document.write('<hr />');

        //Дан массив [1, 2, 3]. Сделайте из него массив [3, 2, 1].
        var a = [1, 2, 3];
        var b = a.reverse();
        document.write(b);

        document.write('<hr />');
        document.write('<hr />');

        //Дан массив [1, 2, 3]. Добавьте ему в конец элементы 4, 5, 6.
        var a = [1, 2, 3];
        a.push(4, 5, 6);
        document.write(a);

        document.write('<hr />');
        document.write('<hr />');

        //Дан массив [1, 2, 3]. Добавьте ему в начало элементы 4, 5, 6.
        var a = [1, 2, 3];
        a.unshift(4, 5, 6);
        document.write(a);

        document.write('<hr />');
        document.write('<hr />');

        //Дан массив ['js', 'css', 'jq']. Выведите на экран первый элемент.
        var arr = ['js', 'css', 'jq'];
        document.write(arr[0]);

        document.write('<hr />');
        document.write('<hr />');

        //Дан массив ['js', 'css', 'jq']. Выведите на экран последний элемент.
        var arr = ['js', 'css', 'jq'];
        document.write(arr[2]);

        document.write('<hr />');
        document.write('<hr />');

        //Дан массив [1, 2, 3, 4, 5]. С помощью метода slice запишите в новый элементы [1, 2, 3].
        var arr = [1, 2, 3, 4, 5];
        var arr = arr.slice(0, 3);
        document.write(arr);

        document.write('<hr />');
        document.write('<hr />');

        //Дан массив [1, 2, 3, 4, 5]. С помощью метода slice запишите в новый элементы [4, 5].   
        var arr = [1, 2, 3, 4, 5];
        var arr = arr.slice(3, 6);
        document.write(arr);

        document.write('<hr />');
        document.write('<hr />');

        //Дан массив [1, 2, 3, 4, 5]. С помощью метода splice преобразуйте массив в [1, 4, 5].
        var arr = [1, 2, 3, 4, 5];
        var b = arr.splice(1, 2);
        document.write(arr);

        document.write('<hr />');
        document.write('<hr />');

        //Дан массив [1, 2, 3, 4, 5]. С помощью метода splice запишите в новый массив элементы [2, 3, 4].
        var arr = [1, 2, 3, 4, 5];
        var b = arr.splice(0, 1);
        var c = arr.splice(-1, 1);
        document.write(arr);

        document.write('<hr />');
        document.write('<hr />');

        //Дан массив [1, 2, 3, 4, 5]. С помощью метода splice сделайте из него массив [1, 2, 3, 'a', 'b', 'c', 4, 5].
        var arr = [1, 2, 3, 4, 5];
        var b = arr.splice(3, 0, 'a', 'b', 'c');
        document.write(arr);

        document.write('<hr />');
        document.write('<hr />');

        //Дан массив [1, 2, 3, 4, 5]. С помощью метода splice сделайте из него массив [1, 'a', 'b', 2, 3, 4, 'c', 5, 'e'].
        var arr = [1, 2, 3, 4, 5];
        var a = arr.splice(1, 0, 'a', 'b');
        var b = arr.splice(6, 0, 'c');
        var c = arr.splice(8, 0, 'e');
        document.write(arr);

        document.write('<hr />');
        document.write('<hr />');

        //Дан массив [3, 4, 62, 1, 2, 134, 90, 12, 10, 7]. Отсортируйте его.
        var arr = [3, 4, 62, 1, 2, 134, 90, 12, 10, 7];
        arr.sort(function (a, b) {
            return a - b
        });
        document.write(arr);
        document.write('<hr />');

        var arr = [3, 4, 62, 1, 2, 134, 90, 12, 10, 7];
        arr.sort(function (a, b) {
            return b - a
        });
        document.write(arr);
        document.write('<hr />');
        document.write('<hr />');

        //Дан объект {js:'test', jq: 'hello', css: 'world'}. Получите массив его ключей.
        var obj = {
            js: 'test',
            jq: 'hello',
            css: 'world'
        }
        document.write((Object.keys(obj)));
        document.write('<hr />');
        document.write('<hr />');
    </script>

</head>
