<!DOCTYPE html>

<head>
    <title>Практика на комбинации стандартных функций JavaScript</title>
    <script type="text/javascript">
        //Дана строка. Сделайте заглавным первый символ этой строки не используя цикл. 
        var str = 'практика на комбинации стандартных функций JavaScript';
        document.write(str[0].toUpperCase() + str.substr(1));
        document.write('<hr />');
        document.write('<hr />');

        //Дана строка, например, '123456'. Переверните эту строку (сделайте из нее '654321') не используя цикл
        var str = '123456';
        var arr = str.split('');
        var arr = arr.reverse();
        var arr = arr.join('');
        document.write(arr);
        document.write('<hr />');
        document.write('<hr />');

        //Проверьте, что строка начинается на http://
        var str = 'http://www.pisos.com';

        if (str.substr(0, 7) == 'http://') {
            document.write('True');
        } else {
            document.write('False');
        }
        document.write('<hr />');
        document.write('<hr />');

        //Проверьте, что строка заканчивается на .html
        var str = 'http://www.pisos.html';

        if (str.substr(-5) == '.html') {
            document.write('True');
        } else {
            document.write('False');
        }
        document.write('<hr />');
        document.write('<hr />');
    </script>

</head>
