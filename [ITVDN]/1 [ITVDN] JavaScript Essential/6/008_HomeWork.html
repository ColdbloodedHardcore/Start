<!DOCTYPE html>

<head>
    <title>Приемы работы с логическими значениями</title>
    <script type="text/javascript">
        //Сделайте функцию, которая параметрами принимает 2 числа. Если эти числа равны - пусть функция вернет true, а если не равны - false.
        function equal(a, b) {
            if (a === b) {
                return true;
            }
            return false;
        } 

        document.write(equal(2, 2) ? "True" : "False");
        document.write('<hr />');
        document.write(equal(2, 8) ? "True" : "False");
        document.write('<hr />');
        document.write('<hr />');

        //Сделайте функцию, которая параметрами принимает 2 числа. Если их сумма больше 10 - пусть функция вернет true, а если нет - false.
        function sum(a, b) {
            if (a + b > 10) {
                return true;
            }
            return false;
        } 

        document.write(sum(8, 2) ? "True" : "False");
        document.write('<hr />');
        document.write(sum(10, 8) ? "True" : "False");
        document.write('<hr />');
        document.write('<hr />');

        //Сделайте функцию, которая параметром принимает число и проверяет - отрицательное оно или нет. Если отрицательное - пусть функция вернет true, а если нет - false.
        function neg(a) {
            if (a < 0) {
                return true;
            }
            return false;
        } 

        document.write(neg(-5) ? "True" : "False");
        document.write('<hr />');
        document.write(neg(5) ? "True" : "False");
        document.write('<hr />');
        document.write('<hr />');
    </script>

</head>

</html>
