<!DOCTYPE html>

<head>
    <title>Задачи на приемы работы с массивами на JavaScript</title>
    <script type="text/javascript">
        //Заполните массив следующим образом: в первый элемент запишите 'x', во второй 'xx', в третий 'xxx' и так далее.
        var arr = [];
        var str = '';
        for (i = 0; i < 10; i++) {
            str += 'x';
            arr.push(str);

        }
        document.write(arr);
        document.write('<hr />');
        document.write('<hr />');

        //Заполните массив следующим образом: в первый элемент запишите '1', во второй '22', в третий '333' и так далее.        
        var arr = [];
        var str = '';
        for (var i = 1; i < 10; i++) {
            for (var j = 1; j <= i; j++) {
                str += i
            }
            arr.push(str);
            str = '';
        }
        document.write(arr);
        document.write('<hr />');
        document.write('<hr />');

        /*Сделайте функцию arrayFill, которая будет заполнять массив заданными значениями. Первым параметром функция 
        принимает значение, которым заполнять массив, а вторым - сколько элементов должно быть в массиве. 
        Пример: arrayFill('x', 5) сделает массив ['x', 'x', 'x', 'x', 'x'].*/
        function arrayFill(a, b) {
            var str = '';
            var arr = [];

            for (i = 0; i < b; i++) {
                str = a;
                arr.push(str);
            }
            document.write(arr);
        }

        arrayFill('x', 5);
        document.write('<hr />');
        document.write('<hr />');

        //Дан массив с числами. Узнайте сколько элементов с начала массива надо сложить, чтобы в сумме получилось больше 10-ти.        
        arr = [1, 2, 3, 4, 5, 6];
        var a = 0;
        for (i = 0; i < arr.length; i++) {
            a += arr[i];
            if (a > 10) {
                document.write(i + 1);
                break;
            }
        }
        document.write('<hr />');
        document.write('<hr />');

        //Дан массив с числами. Не используя метода reverse переверните его элементы в обратном порядке.
        var arr = [1, 2, 3, 4];
        var arr2 = [];
        for (i = arr.length - 1; i >= 0; i--) {
            arr2.push(arr[i]);
        }

        document.write(arr2);
        document.write('<hr />');
        document.write('<hr />');

        //Дан двухмерный массив с числами, например [[1, 2, 3], [4, 5], [6]]. Найдите сумму элементов этого массива. 
        var arr = [
            [1, 2, 3],
            [4, 5],
            [6]
        ];
        var sum = 0;

        for (i = 0; i < arr.length; i++) {
            sum += arr[i].reduce(function (sum, item) {
                return sum + item;
            });
        }
        document.write(sum);
        document.write('<hr />');

        //2
        var arr = [[1, 2, 3], [4, 5], [6]];
        var sum = 0;

        for (i = 0; i < arr.length; i++) {
            for (j = 0; j < arr[i].length; j++) {
                sum += arr[i][j];
            }
        }
        document.write(sum);
        document.write('<hr />');
        document.write('<hr />');

        //Дан трехмерный массив с числами, например [[[1, 2], [3, 4]], [[5, 6], [7, 8]]]. Найдите сумму элементов этого массива
        var arr = [
            [
                [1, 2],
                [3, 4]
            ],
            [
                [5, 6],
                [7, 8]
            ]
        ];
        var sum = 0;

        for (i = 0; i < arr.length; i++) {
            for (j = 0; j < arr[i].length; j++) {
                sum += arr[i][j].reduce(function (sum, item) {
                    return sum + item
                });
            }
        }

        document.write(sum);
        document.write('<hr />');

        //2
        var arr = [[[1, 2], [3, 4]], [[5, 6], [7, 8]]];
        var sum = 0;

        for (i = 0; i < arr.length; i++) {
            for (j = 0; j < arr[i].length; j++) {
                for (k = 0; k < arr[i][j].length; k++) {
                    sum += arr[i][j][k];
                }
            }
        }
        document.write(sum);
        document.write('<hr />');
        document.write('<hr />');


    </script>

</head>
